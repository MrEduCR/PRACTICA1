spring.application.name=practica01

server.port=91

logging.pattern.dateformat=dd HH:mm

#Para evitar mensajes invasivos
spring.main.banner-mode=off

#En producción esto es true, en desarrollo es false
spring.thymeleaf.cache=false

spring.datasource.url=jdbc:mysql://localhost:3306/practica

#Usuario y clave de la base de datos -creaTablas.sql-
#Conexion a la BD local TechShop en MySQL#Conexion a la BD local TechShop en MySQL#Conexion a la BD local TechShop en MySQL#Conexion a la BD local TechShop en MySQL
spring.datasource.username=usuario_practica
spring.datasource.password=la_Clave

#Driver y plataforma de comunicación
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

#para mostrar información en el log
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.type.descriptor.sql.BasicBinder=Trace
