<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
    <head>
        <meta charset="UTF-8">
        <title th:text="${estado.idEstado == null ? 'Nuevo Estado' : 'Editar Estado'}">Formulario Estado</title>
        <link rel="stylesheet" th:href="@{/css/estilos.css}">
    </head>
    <body>

        <div class="form-container">
            <h2 th:text="${estado.idEstado == null ? 'Agregar Nuevo Estado' : 'Editar Estado'}"></h2>

            <form th:action="@{/estado/guardar}" th:object="${estado}" method="post">
                <input type="hidden" th:field="*{idEstado}">
                <label for="nombre">Nombre del Estado</label>
                <input type="text" id="nombre" th:field="*{nombreEstado}" placeholder="Ej: ReciÃ©n Plantado" required>
                <button type="submit">Guardar</button>
            </form>

            <a th:href="@{/estado}" class="back-link">Volver al listado</a>
        </div>

    </body>
</html>
